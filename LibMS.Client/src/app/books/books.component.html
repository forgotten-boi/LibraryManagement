<div style="padding: 13px;">
    <mat-spinner *ngIf="books.length === 0"></mat-spinner>

    <mat-card *ngFor="let book of books" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{book.name}}</mat-card-title>
            <mat-card-subtitle>{{book.createdBy}} / {{book.createdDate | date:'fullDate'}}}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{book.details}}
            </p>
            <!-- <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" /> -->
        </mat-card-content>
        <mat-card-actions>
      <button mat-button (click)="AssignBook(book.id)"> Assign/Return</button>
    </mat-card-actions>
    </mat-card>
</div>
