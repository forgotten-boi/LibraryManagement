<div style="padding: 13px;">
    <mat-spinner *ngIf="book == null"></mat-spinner>
    <mat-card style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{book.name}}</mat-card-title>
            <mat-card-subtitle>{{book.createdBy}} / {{book.createdDate | date:'fullDate'}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{book.details}}
            </p>
        </mat-card-content>
        <div>
            <img class="thumbnail" src="../../assets/book.jpg" /> 
        </div>
        <mat-card-content>
            <h4>Select User</h4>
            <!-- <mat-form-field appearance="fill"> -->
        
            <select matNativeControl required (change)="parseValueUser($event.target.value)">
                <option selected disabled>Select User</option>
                <option *ngFor="let user of users" name="dpuser" sel value="{{user.id}}">
                    {{user.username}}
                </option>
            </select>
        <!-- </mat-form-field> -->
        </mat-card-content>
        <mat-card-actions *ngIf="!ifAssigned">
            <button class="btn btn-primary" mat-button (click)="Assign()"> Assign To User</button>
            <button mat-button routerLink="/book">Cancel</button>
            
        </mat-card-actions>
        <mat-card-actions *ngIf="ifAssigned">
            <button class="btn btn-primary" mat-button (click)="ReturnBook()"> Return Book</button>
            <button mat-button routerLink="/book">Cancel</button>

        </mat-card-actions>
    </mat-card>
</div>
